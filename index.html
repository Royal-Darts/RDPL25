<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Darts Premier League 2025</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f0f2f5; color: #2B2A29; }
    header { background: #2B2A29; color: #FFD700; padding: 0.75rem 1rem; display: flex; align-items: center; }
    header img { height: 60px; margin-right: 1rem; }
    nav { background: #3C3B39; display: flex; justify-content: center; flex-wrap: wrap; }
    nav button { padding: 0.6rem 1.2rem; margin: 0.3rem; border: none; background: #FFD700; color: #2B2A29; font-weight: bold; border-radius: 6px; cursor: pointer; transition: background 0.2s; }
    nav button:hover, nav button.active { background: #E5C100; }
    section { display: none; padding: 2rem; background: white; }
    section.active { display: block; }
    .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.6rem; border: 1px solid #ccc; text-align: center; white-space: nowrap; }
    th { background: #eaecef; color: #2B2A29; }
    .fixture-row.today td { background: #fff4e5; }
    .result-row.winner td { font-weight: bold; }
    .result-row.upset td { background: #ffe5e5; }
    .standings-group { margin-bottom: 1.5rem; }
    .standings-group h3 { margin: 1rem 0 0.5rem; color: #3C3B39; }
    .squad-card { display: flex; align-items: center; margin-bottom: 1rem; }
    .squad-card img { height: 32px; width: 32px; object-fit: contain; margin-right: 0.5rem; }
    .view-toggle { margin: 1rem 0; text-align: center; }
    .view-toggle button { margin: 0 0.5rem; padding: 0.5rem 1rem; border: none; background: #FFD700; color: #2B2A29; font-weight: bold; border-radius: 6px; cursor: pointer; }
    .view-toggle button.active, .view-toggle button:hover { background: #E5C100; }
    .cards { display: none; flex-wrap: wrap; justify-content: center; gap: 1.5rem; margin-top: 1rem; }
    .player-card { width: 280px; border-radius: 12px; background: linear-gradient(135deg, #1d2630, #33415f); color: #f0f0f0; box-shadow: 0 4px 15px rgba(0,0,0,0.3); overflow: hidden; display: flex; flex-direction: column; }
    .player-banner { background: linear-gradient(to right, #4a90e2, #357ABD); padding: 1rem; text-align: center; }
    .player-banner .player-name { margin: 0; font-size: 1.25rem; font-weight: 700; }
    .player-banner .player-team { margin-top: 0.25rem; font-size: 0.9rem; color: #cbd4e6; }
    .player-body { padding: 1rem; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.6rem; font-size: 0.9rem; }
    .stats-grid .label { display: block; font-size: 0.75rem; color: #a0aabc; }
  </style>
</head>
<body>
  <header>
    <img src="/logo.png" alt="Tournament Logo" />
    <h1>Royal Darts Premier League 2025</h1>
  </header>
  <nav>
    <button id="tab-fixtures" onclick="showTab('fixtures')">Fixtures</button>
    <button id="tab-results" onclick="showTab('results')">Results</button>
    <button id="tab-standings" class="active" onclick="showTab('standings')">Standings</button>
    <button id="tab-squads" onclick="showTab('squads')">Squads</button>
    <button id="tab-stats" onclick="showTab('stats')">Stats</button>
  </nav>

  <section id="fixtures">
    <h2>Fixtures</h2>
    <div class="table-scroll">
      <table>
        <thead><tr><th>Date</th><th>Time</th><th>Match</th></tr></thead>
        <tbody id="fixturesBody"><tr><td colspan="3">Loading...</td></tr></tbody>
      </table>
    </div>
  </section>

  <section id="results">
    <h2>Results</h2>
    <div class="table-scroll">
      <table>
        <thead><tr><th>Group</th><th>Avg 1</th><th>Team 1</th><th>Score</th><th>vs</th><th>Score</th><th>Team 2</th><th>Avg 2</th></tr></thead>
        <tbody id="resultsBody"><tr><td colspan="8">Loading...</td></tr></tbody>
      </table>
    </div>
  </section>

  <section id="standings">
    <h2>Standings</h2>
    <div id="standingsContainer">Loading...</div>
  </section>

  <section id="squads">
    <h2>Squads</h2>
    <div id="squadsContainer">Loading...</div>
  </section>

  <section id="stats">
    <h2>Stats</h2>
    <ul id="statsHighlights"><li>Loading...</li></ul>
    <div class="view-toggle">
      <button id="toggle-table" class="active" onclick="toggleStatsView('table')">Table View</button>
      <button id="toggle-cards" onclick="toggleStatsView('cards')">Player Cards</button>
    </div>
    <div id="tableView">
      <table>
        <thead><tr><th>Player</th><th>Team</th><th>3 Dart Avg</th><th>First 9 Avg</th><th>High Finish</th><th>Legs Won</th><th>Sets Won</th><th>100+</th><th>140+</th><th>180s</th></tr></thead>
        <tbody id="statsTableBody"><tr><td colspan="10">Loading...</td></tr></tbody>
      </table>
    </div>
    <div id="cardView" class="cards" style="display:none;"></div>
  </section>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzjQ6yBNFFLbWfxyU-idb2j8XNTDrBj1C8kvWBSDaPirUNcU9jtNFxuI5s3CfgDMttA/exec';

    function showTab(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('tab-' + id).classList.add('active');
    }

    function toggleStatsView(view) {
      document.getElementById('tableView').style.display = view === 'table' ? 'block' : 'none';
      document.getElementById('cardView').style.display = view === 'cards' ? 'flex' : 'none';
      document.getElementById('toggle-table').classList.toggle('active', view === 'table');
      document.getElementById('toggle-cards').classList.toggle('active', view === 'cards');
    }

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderFixtures(data.Fixtures);
        renderResults(data.Results);
        renderStandings(data.Standings);
        renderSquads(data.Squads);
        renderStats(data.Stats || []);
      } catch (e) {
        console.error('Error loading data:', e);
      }
    }

    function renderFixtures(fixtures) {
      const tbody = document.getElementById('fixturesBody');
      const today = new Date();
      const todayStr = new Date(today.getTime() + 330*60000).toDateString();
      tbody.innerHTML = '';
      fixtures.forEach(f => {
        const d = new Date(f.Date).toDateString();
        const cls = d === todayStr ? 'fixture-row today' : '';
        tbody.innerHTML += `<tr class="${cls}"><td>${d}</td><td>${new Date(f.Time).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</td><td>${f['Team 1']} vs ${f['Team 2']}</td></tr>`;
      });
    }

    function renderResults(results) {
      const tbody = document.getElementById('resultsBody');
      tbody.innerHTML = '';
      results.forEach(r => {
        const w1 = r['Legs 1'] > r['Legs 2'];
        const upset = (r['Avg 1'] > r['Avg 2'] && r['Legs 1'] < r['Legs 2']) || (r['Avg 2'] > r['Avg 1'] && r['Legs 2'] < r['Legs 1']);
        const cls = 'result-row ' + (w1 ? 'winner' : '') + (upset ? ' upset' : '');
        tbody.innerHTML += `<tr class="${cls}"><td>${r.Group}</td><td>${r['Avg 1']}</td><td>${r['Team 1']}</td><td>${r['Legs 1']}</td><td>vs</td><td>${r['Legs 2']}</td><td>${r['Team 2']}</td><td>${r['Avg 2']}</td></tr>`;
      });
    }

    function renderStandings(standings) {
      const cont = document.getElementById('standingsContainer');
      cont.innerHTML = '';
      ['A','B'].forEach(g => {
        cont.innerHTML += `<div class="standings-group"><h3>Group ${g}</h3><div class="table-scroll"><table class="standings-table"><thead><tr><th>Team</th><th>P</th><th>W</th><th>L</th><th>EF</th><th>EA</th><th>ED</th><th>Pts</th><th>Avg</th></tr></thead><tbody>`;
        standings.filter(s => s.Group === g).sort((a,b) => b.Points - a.Points).forEach(s => {
          cont.innerHTML += `<tr><td>${s.Team}</td><td>${s.P}</td><td>${s.W}</td><td>${s.L}</td><td>${s.LF}</td><td>${s.LA}</td><td>${s.LD}</td><td>${s.Points}</td><td>${s.Avg}</td></tr>`;
        });
        cont.innerHTML += `</tbody></table></div></div>`;
      });
    }

    function renderSquads(squads) {
      const cont = document.getElementById('squadsContainer');
      cont.innerHTML = '';
      [...new Set(squads.map(s => s.Team))].forEach(team => {
        const logo = team.toLowerCase().replace(/\s+/g,'-') + '.png';
        cont.innerHTML += `<div class="squad-card"><img src="/team_logos/${logo}" alt="${team}"><h3>${team}</h3></div>`;
      });
    }

    function renderStats(stats) {
      const hl = document.getElementById('statsHighlights');
      hl.innerHTML = '';
      stats.filter(p => p.Match_Played >= 2).sort((a,b) => b['3 Dart Avg'] - a['3 Dart Avg']).slice(0,1).forEach(p => hl.innerHTML += `<li><strong>Best 3-Dart Avg:</strong> ${p.Player} (${p.Team}) – ${p['3 Dart Avg']}</li>`);
      stats.filter(p => p.Match_Played >= 2).sort((a,b) => b['First 9 Avg'] - a['First 9 Avg']).slice(0,1).forEach(p => hl.innerHTML += `<li><strong>Best First 9 Average:</strong> ${p.Player} (${p.Team}) – ${p['First 9 Avg']}</li>`);
      stats.filter(p => p.Match_Played >= 2).sort((a,b) => b['Legs Won'] - a['Legs Won']).slice(0,1).forEach(p => hl.innerHTML += `<li><strong>Most Legs Won:</strong> ${p.Player} (${p.Team}) – ${p['Legs Won']}</li>`);
      stats.filter(p => p.Match_Played >= 2).sort((a,b) => b['High Finish'] - a['High Finish']).slice(0,1).forEach(p => hl.innerHTML += `<li><strong>Highest Finish:</strong> ${p.Player} (${p.Team}) – ${p['High Finish']}</li>`);
      const bestLeg = stats.filter(p => p.Match_Played >= 2).sort((a,b) => a['Best Leg'] - b['Best Leg'])[0];
      if(bestLeg) hl.innerHTML += `<li><strong>Best Leg:</strong> ${bestLeg.Players} (${bestLeg.Team}) – ${bestLeg['Best Leg']} Darts in ${bestLeg['Set Name']}</li>`;

      const tb = document.getElementById('statsTableBody'); tb.innerHTML = '';
      stats.filter(p => p.Match_Played >= 2).forEach(p => tb.innerHTML += `<tr><td>${p.Player}</td><td>${p.Team}</td><td>${p['3 Dart Avg']}</td><td>${p['First 9 Avg']}</td><td>${p['High Finish']}</td><td>${p['Legs Won']}</td><td>${p['Sets Won']}</td><td>${p['100+']}</td><td>${p['140+']}</td><td>${p['180s']}</td></tr>`);

      const cv = document.getElementById('cardView'); cv.innerHTML = ''; cv.style.display = 'none';
      stats.filter(p => p.Match_Played >= 2).forEach(p => {
        cv.innerHTML += `<div class="player-card"><div class="player-banner"><h3 class="player-name">${p.Player}</h3><div class="player-team">${p.Team}</div></div><div class="player-body"><div class="stats-grid"><div><span class="label">3 Dart Avg</span><span>${p['3 Dart Avg']}</span></div><div><span class="label">First 9 Avg</span><span>${p['First 9 Avg']}</span></div><div><span class="label">High Finish</span><span>${p['High Finish']}</span></div><div><span class="label">Legs Won</span><span>${p['Legs Won']}</span></div><div><span class="label">Sets Won</span><span>${p['Sets Won']}</span></div><div><span class="label">100+</span><span>${p['100+']}</span></div><div><span class="label">140+</span><span>${p['140+']}</span></div><div><span class="label">180s</span><span>${p['180s']}</span></div></div></div></div>`;
      });
    }

    window.onload = () => { showTab('standings'); loadData(); };
  </script>
</body>
</html>
