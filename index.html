<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Royal Darts Premier League 2025</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f7f9fc; }
    header { background: #001F3F; color: white; padding: 1rem; text-align: center; font-size: 1.5rem; font-weight: bold; }
    nav { background: #003366; display: flex; flex-wrap: wrap; justify-content: center; }
    nav button {
      padding: 0.75rem 1.25rem;
      margin: 0.3rem;
      border: none;
      background: #00509e;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    nav button:hover, nav button.active { background: #0074D9; }
    section { display: none; padding: 2rem; }
    section.active { display: block; }
    /* Fixtures */
    .fixture-row.today { background: #fff4e5; }
    /* Results */
    .result-row.winner td { font-weight: bold; }
    .result-row.upset { background: #ffe5e5; }
    /* Standings */
    .standings-table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    .standings-group h3 { margin-top: 1rem; }
    /* Squads */
    .squad-card { display: flex; align-items: center; margin-bottom: 1rem; }
    .squad-card img { height: 32px; width: 32px; margin-right: 0.5rem; }
    /* Stats cards/table */
    .cards { display: none; flex-wrap: wrap; gap: 1.5rem; justify-content: center; margin-top: 2rem; }
    .player-card { width: 280px; border-radius: 16px; background: linear-gradient(135deg, #0c223f, #1c3e60); color: #ffffff; box-shadow: 0 4px 20px rgba(0,0,0,0.3); overflow: hidden; }
    .player-banner { background: linear-gradient(to right, #1d4e89, #133a5e); padding: 1rem; text-align: center; }
    .player-banner .player-name { font-size: 1.2rem; margin: 0; font-weight: bold; }
    .player-banner .player-team { font-size: 0.95rem; color: #cddaf0; }
    .player-body { padding: 1rem; }
    .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 0.8rem; font-size: 0.95rem; }
    .stats-grid .label { font-size: 0.75rem; color: #c1d2e9; display: block; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; background: white; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background: #e3edf9; color: #244a7c; }
    tr:nth-child(even) { background: #f1f6fc; }
  </style>
</head>
<body>
  <header>Royal Darts Premier League 2025</header>
  <nav>
    <button id="tab-fixtures" onclick="showTab('fixtures')">Fixtures</button>
    <button id="tab-results" onclick="showTab('results')">Results</button>
    <button id="tab-standings" class="active" onclick="showTab('standings')">Standings</button>
    <button id="tab-squads" onclick="showTab('squads')">Squads</button>
    <button id="tab-stats" onclick="showTab('stats')">Stats</button>
  </nav>

  <section id="fixtures">
    <h2>Fixtures</h2>
    <table>
      <thead><tr><th>Date</th><th>Time</th><th>Match</th></tr></thead>
      <tbody id="fixturesBody">
        <tr><td colspan="3">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="results">
    <h2>Results</h2>
    <table>
      <thead><tr><th>Group</th><th>Avg 1</th><th>Team 1</th><th>Score</th><th>vs</th><th>Score</th><th>Team 2</th><th>Avg 2</th></tr></thead>
      <tbody id="resultsBody">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </section>

  <section id="standings">
    <h2>Standings</h2>
    <div id="standingsContainer"></div>
  </section>

  <section id="squads">
    <h2>Squads</h2>
    <div id="squadsContainer">Loading...</div>
  </section>

  <section id="stats">
    <h2>Stats</h2>
    <ul id="statsHighlights">
      <!-- Highlights loaded here -->
    </ul>
    <div class="view-toggle">
      <button id="toggle-table" onclick="toggleStatsView('table')">Table View</button>
      <button id="toggle-cards" onclick="toggleStatsView('cards')">Player Cards</button>
    </div>
    <div id="tableView">
      <table>
        <thead><tr><th>Player</th><th>Team</th><th>3 Dart Avg</th><th>First 9 Avg</th><th>High Finish</th><th>Legs Won</th><th>Sets Won</th><th>100+</th><th>140+</th><th>180s</th></tr></thead>
        <tbody id="statsTableBody"><tr><td colspan="10">Loading...</td></tr></tbody>
      </table>
    </div>
    <div id="cardView" class="cards" style="display:none;"></div>
  </section>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfy.../exec';
    function showTab(id) {
      document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('tab-'+id).classList.add('active');
    }
    function toggleStatsView(view) {
      document.getElementById('tableView').style.display = view==='table'?'block':'none';
      document.getElementById('cardView').style.display = view==='cards'?'flex':'none';
      document.getElementById('toggle-table').classList.toggle('active',view==='table');
      document.getElementById('toggle-cards').classList.toggle('active',view==='cards');
    }
    async function loadData() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderFixtures(data.Fixtures);
      renderResults(data.Results);
      renderStandings(data.Standings);
      renderSquads(data.Squads);
      renderStats(data.Stats);
    }
    function renderFixtures(fixtures) {
      const today = new Date().toDateString();
      const tbody = document.getElementById('fixturesBody'); tbody.innerHTML='';
      fixtures.forEach(f=>{
        const dateStr=new Date(f.Date).toDateString();
        const cls=dateStr===today?'fixture-row today':'';
        tbody.innerHTML+=`<tr class="${cls}"><td>${dateStr}</td><td>${new Date(f.Time).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</td><td>${f['Team 1']} vs ${f['Team 2']}</td></tr>`;
      });
    }
    function renderResults(results) {
      const tbody=document.getElementById('resultsBody');tbody.innerHTML='';
      results.forEach(r=>{
        const w1=r['Legs 1']>r['Legs 2'], upset=(r['Avg 1']>r['Avg 2']&&r['Legs 1']<r['Legs 2'])||(r['Avg 2']>r['Avg 1']&&r['Legs 2']<r['Legs 1']);
        const cls='result-row '+(w1?'winner':'')+(upset?' upset':'');
        tbody.innerHTML+=`<tr class="${cls}"><td>${r.Group}</td><td>${r['Avg 1']}</td><td>${r['Team 1']}</td><td>${r['Legs 1']}</td><td>vs</td><td>${r['Legs 2']}</td><td>${r['Team 2']}</td><td>${r['Avg 2']}</td></tr>`;
      });
    }
    function renderStandings(standings) {
      const container=document.getElementById('standingsContainer');container.innerHTML='';
      ['A','B'].forEach(g=>{
        container.innerHTML+=`<div class="standings-group"><h3>Group ${g}</h3><table class="standings-table"><thead><tr><th>Team</th><th>P</th><th>W</th><th>L</th><th>EF</th><th>EA</th><th>ED</th><th>Pts</th><th>Avg</th></tr></thead><tbody>`;
        standings.filter(s=>s.Group===g).sort((a,b)=>b.Points-a.Points).forEach(s=>{
          container.innerHTML+=`<tr><td>${s.Team}</td><td>${s.P}</td><td>${s.W}</td><td>${s.L}</td><td>${s.LF}</td><td>${s.LA}</td><td>${s.LD}</td><td>${s.Points}</td><td>${s.Avg}</td></tr>`;
        });
        container.innerHTML+='</tbody></table></div>';
      });
    }
    function renderSquads(squads) {
      const cont=document.getElementById('squadsContainer');cont.innerHTML='';
      const teams=[...new Set(squads.map(s=>s.Team))];
      teams.forEach(team=>{
        const logo=team.toLowerCase().replace(/\s+/g,'-')+'.png';
        cont.innerHTML+=`<div class="squad-card"><img src="/assets/logos/${logo}" alt="${team}" /><h3>${team}</h3></div>`;
      });
    }
    function renderStats(stats) {
      // Populate highlights
      const hl=document.getElementById('statsHighlights');hl.innerHTML='';
      // ... calculate and append highlight list items ...
      // Populate table
      const tbody=document.getElementById('statsTableBody');tbody.innerHTML='';
      stats.forEach(p=>{
        tbody.innerHTML+=`<tr><td>${p.Player}</td><td>${p.Team}</td><td>${p['3 Dart Avg']}</td><td>${p['First 9 Avg']}</td><td>${p['High Finish']}</td><td>${p['Legs Won']}</td><td>${p['Sets Won']}</td><td>${p['100+']}</td><td>${p['140+']}</td><td>${p['180s']}</td></tr>`;
      });
      // Populate cards
      const cv=document.getElementById('cardView');cv.innerHTML='';
      stats.forEach(p=>{
        cv.innerHTML+=`<div class="player-card"><div class="player-banner"><h3 class="player-name">${p.Player}</h3><div class="player-team">${p.Team}</div></div><div class="player-body"><div class="stats-grid"><div><span class="label">3 Dart Avg</span><span>${p['3 Dart Avg']}</span></div><div><span class="label">First 9 Avg</span><span>${p['First 9 Avg']}</span></div><div><span class="label">High Finish</span><span>${p['High Finish']}</span></div><div><span class="label">Legs Won</span><span>${p['Legs Won']}</span></div><div><span class="label">Sets Won</span><span>${p['Sets Won']}</span></div><div><span class="label">100+</span><span>${p['100+']}</span></div><div><span class="label">140+</span><span>${p['140+']}</span></div><div><span class="label">180s</span><span>${p['180s']}</span></div></div></div></div>`;
      });
    }
    // Load on start
    window.onload = function() { showTab('standings'); loadData(); };
  </script>
</body>
</html>
